<html>

<head>
</head>

<body>
    <div class="conatiner">
        <form id="box">
            <div>
                <h3 style="font-family:'Times New Roman', Times, serif;;">
                    <center><u>Registration Form</u></center>
                </h3>
                <br><br>
                <label for="name">Name:</label>
                <input required type="text" id="name" name="name" placeholder="Name of student">
                <br><br>
                <label for="email">Email:</label>
                <input required type="email" id="email" name="email" placeholder="example@gmail.com">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Password">
                <br><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required placeholder="Name of student">
                <br><br>
                <input type="checkbox" id="acceptTerms" name="acceptTerms">
                <label for="acceptTerms">Accept Terms & Conditions</label>
                <br><br>
                <button class="button" type="submit">
                    <h4>Submit</h4>
                </button>
                <br><br>
            </div>
        </form>
        <h4>ENTRIES</h4>
        <table class="table mt-2" id="entries">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted terms?</th>
                </tr>
            </thead>
            <tbody id="table_body"></tbody>
        </table>
    </div>
</body>

</html>
